<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taraadesy Love</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="./images/logo.png" class="brand-logo" alt="Disney+ logo">
    <ul class="nav-links">
      <li class="nav-items"><a href="gift/Welcom..html">Gift</a></li>
      <li class="nav-items"><a href="About/index.html">About U</a></li>
      <li class="nav-items"><a href="">Music</a></li>
    </ul>
    <div class="right-container"></div>
  </nav>

  <!-- Hero Banner / Carousel -->
  <div class="carousel-container">
    <div class="carousel"></div>
  </div>

  <!-- Video Cards -->
  <div class="video-card-container">
    <div class="video-card">
      <img src="./images/disney.PNG" class="video-card-image" alt="Disney logo">
      <video src="./videos/disney.mp4" muted loop class="card-video"></video>
    </div>
    <div class="video-card">
      <img src="./images/pixar.PNG" class="video-card-image" alt="Pixar logo">
      <video src="./videos/pixar.mp4" muted loop class="card-video"></video>
    </div>
    <div class="video-card">
      <img src="./images/marvel.PNG" class="video-card-image" alt="Marvel logo">
      <video src="./videos/marvel.mp4" muted loop class="card-video"></video>
    </div>
    <div class="video-card">
      <img src="./images/star-wars.PNG" class="video-card-image" alt="Star Wars logo">
      <video src="./videos/star-war.mp4" muted loop class="card-video"></video>
    </div>
    <div class="video-card">
      <img src="./images/geographic.PNG" class="video-card-image" alt="Geographic logo">
      <video src="./videos/geographic.mp4" muted loop class="card-video"></video>
    </div>
  </div>

  <!-- Recommended Section -->
  <h1 class="title">Recommended for You</h1>
  <div class="movies-list">
    <button class="pre-btn"><img src="images/pre.png" alt=""></button>
    <button class="nxt-btn"><img src="images/nxt.png" alt=""></button>
    <div class="card-container">
      <!-- Cards -->
      <div class="card">
        <img src="images/a.jpg" alt="" class="card-img">
        <div class="card-body">
          <h2 class="name">Movie A</h2>
          <h6 class="des">Description A</h6>
          <button class="watchlist-btn">Add to Watchlist</button>
        </div>
      </div>
      <!-- Repeat card structure for other movies -->
    </div>
  </div>

  <!-- Footer -->
  <div class="last-footer">
    <div class="last-footer-texts">
      <h3>Â© 2023 Disney+. All Rights Reserved.</h3>
      <div class="last-footer-links">
        <a href="#">Terms Of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">FAQ</a>
      </div>
    </div>
    <div class="last-footer-images">
      <a href="#"><img src="images/google-playstore.webp" class="dwn" alt=""></a>
      <a href="#"><img src="images/ios-appstore.webp" class="dwn" alt=""></a>
    </div>
  </div>

  <!-- Script -->
  <script>
    let movies = [
      { name: "Loki", des: "Loki is an American television series.", image: "images/1.PNG" },
      { name: "Falcon and the Winter Soldier", des: "American television series.", image: "images/2.PNG" },
      { name: "WandaVision", des: "American television series.", image: "images/3.PNG" },
      { name: "Raya and the Last Dragon", des: "Animated Disney film.", image: "images/4.PNG" },
      { name: "Luca", des: "Disney-Pixar animated film.", image: "images/5.PNG" }
    ];

    const carousel = document.querySelector(".carousel");
    let sliders = [];
    let slideIndex = 0;

    const createSlide = () => {
      if (slideIndex >= movies.length) slideIndex = 0;

      let slide = document.createElement("div");
      let imgElement = document.createElement("img");

      imgElement.src = movies[slideIndex].image;
      imgElement.style.objectFit = "cover";
      slide.appendChild(imgElement);
      carousel.appendChild(slide);

      slideIndex++;
      slide.className = "slider";

      sliders.push(slide);

      if (sliders.length) {
        sliders[0].style.marginLeft = `calc(-${100 * (sliders.length - 2)}% - ${30 * (sliders.length - 2)}px)`;
      }
    };

    for (let i = 0; i < 3; i++) createSlide();

    setInterval(() => {
      createSlide();
    }, 3000);

    // Video cards hover play/pause
    const videoCards = document.querySelectorAll(".video-card");
    videoCards.forEach((item) => {
      item.addEventListener("mouseover", () => item.children[1].play());
      item.addEventListener("mouseleave", () => item.children[1].pause());
    });

    // Card scroll buttons
    const cardContainers = document.querySelectorAll(".card-container");
    const preBtns = document.querySelectorAll(".pre-btn");
    const nxtBtns = document.querySelectorAll(".nxt-btn");

    preBtns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        cardContainers[i].scrollLeft -= cardContainers[i].clientWidth;
      });
    });

    nxtBtns.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        cardContainers[i].scrollLeft += cardContainers[i].clientWidth;
      });
    });
  </script>
</body>

</html>
